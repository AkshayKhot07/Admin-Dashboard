<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img src="./sidebar/cat-logo.png.png" alt="logo" />
          <h2>Dashboard</h2>
        </div>
        <div class="sidebar-basic">
          <ul>
            <li>
              <img src="./sidebar/home.png" alt="home" />
              <p>Home</p>
            </li>
            <li>
              <img src="./sidebar/profile.png" alt="profile" />
              <p>Profile</p>
            </li>
            <li>
              <img src="./sidebar/message.png" alt="messages" />
              <p>Messages</p>
            </li>
            <li>
              <img src="./sidebar/history.png" alt="history" />
              <p>History</p>
            </li>
            <li>
              <img src="./sidebar/tasks.png" alt="tasks" />
              <p>Tasks</p>
            </li>
            <li>
              <img src="./sidebar/communities.png" alt="communities" />
              <p>Communities</p>
            </li>
          </ul>
        </div>
        <div class="sidebar-settings">
          <ul>
            <li>
              <img src="./sidebar/settings.png" alt="settings" />
              <p>Settings</p>
            </li>
            <li>
              <img src="./sidebar/support.png" alt="support" />
              <p>Support</p>
            </li>
            <li>
              <img src="./sidebar/privacy.png" alt="privacy" />
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </aside>
    </div>
  </body>
</html>
